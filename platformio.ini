[env:serial-test-teensy]
platform = teensy
board = teensy40
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
framework = arduino
monitor_speed = 115200
build_src_filter = -<*> +<serial-test-teensy.cpp>
lib_deps =
    https://github.com/micro-ROS/micro_ros_platformio
board_microros_distro = humble
build_unflags = -std=gnu++17
build_flags =
  -I conf -std=gnu++17 -DCORE_DEBUG_LEVEL=5
  -I .pio/libdeps/teensy40/micro_ros_platformio/include
  -I .pio/libdeps/serial-test-teensy/micro_ros_platformio/libmicroros/include
  -D MICROROS_USE_SERIAL=1

