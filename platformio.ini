[env:test_all]
platform = native
build_flags = ${common.build_flags}
				-DUNIT_TEST
build_src_filter = -<src/*> +<test/TestKinematics.hpp> +<test/TestControllers.hpp> +<test/MainTestRunner.cpp> ; -> this is incorrect as src filter root is src
test_build_src = true
test_framework = googletest
debug_test = *

[env:pid_simulator]
platform = native
build_flags = ${common.build_flags}
    			-DWITHOUT_NUMPY=0
				-DUNIT_TEST
				-I/usr/include/python3.10
				-L/usr/lib/python3.10/config-3.10-x86_64-linux-gnu -L/usr/lib/x86_64-linux-gnu  -lcrypt -ldl  -lm -lm
				-lpython3.10
build_src_filter = -<*> +<pid_simulator.cpp>

