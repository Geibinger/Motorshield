; https://docs.platformio.org/page/projectconf.html

[env:serial-roboost]
platform = espressif32
board = esp32dev
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
framework = arduino
monitor_speed = 115200
build_src_filter = +<*> -<main.cpp> -<wifi-dualcore-roboost.cpp> -<serial-test-teensy.cpp> -<scheduler-rtos.cpp> -<scheduler-watchdog.cpp> -<scheduler-deadline.cpp>
lib_deps = 
	https://github.com/micro-ROS/micro_ros_platformio
	hideakitai/ArduinoEigen@^0.2.3
	madhephaestus/ESP32Encoder@^0.10.2
board_microros_distro = humble
board_microros_user_meta = custom.meta
board_microros_transport = wifi
build_unflags = -std=gnu++11
build_flags = -I conf -std=gnu++17 -DCORE_DEBUG_LEVEL=5

